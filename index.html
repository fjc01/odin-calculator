<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
</head>
<body>
    <div class="result"></div> <br>
    <div>
        <button onclick="appendToDisplay('1')">1</button><button onclick="appendToDisplay('2')">2</button><button onclick="appendToDisplay('3')">3</button> <br>
        <button onclick="appendToDisplay('4')">4</button><button onclick="appendToDisplay('5')">5</button><button onclick="appendToDisplay('6')">6</button> <br>
        <button onclick="appendToDisplay('7')">7</button><button onclick="appendToDisplay('8')">8</button><button onclick="appendToDisplay('9')">9</button> <br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button onclick="appendToDisplay('0')">0</button> <br><br>
        <button onclick="setOperator('+')">+</button>
        <button onclick="setOperator('-')">-</button>
        <button onclick="setOperator('*')">*</button>
        <button onclick="setOperator('/')">/</button>
        <br><br>
        <button onclick="calculate()">=</button>
        <button onclick="clearDisplay()">Clear</button>
    </div> 
<script src="script.js"></script>
</body>
</html>
